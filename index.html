<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="card">
    <div class="image">
      <img src="./assets/images/illustration-article.svg"/>
    </div>
    <div class="bottom-section">
      <div class="topic">
        Learning
      </div>
      <div class="publish-date">
        Published 20 April 2024
      </div>
      <div class="title">
        HTML & CSS foundations
      </div>
      <div class="text">
        These languages are the backbone of every website,defining structure, content, and presentation.
      </div>
    </div>
    <div class="author-container">
      <div class="author">
        <div class="author-img">
          <img src="./assets/images/image-avatar.webp"/>
        </div>
        <div class="author-name">
          Greg Hooper
        </div>
      </div>
    </div>
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ben Ruelas</a>.
  </div>
</body>
</html>
